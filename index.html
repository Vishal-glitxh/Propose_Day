<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", cursive;
}

body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #fff1c1, #e6f7ff);
  background-size: 300% 300%;
  animation: bgMove 12s ease infinite;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* STICKER CARD */
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 92%;
  max-width: 420px;
  padding: 28px;
  text-align: center;
  background: #fff;
  border-radius: 30px;
  border: 4px solid #ffb6d5;
  box-shadow: 0 12px 0 #ff8fbf;
  animation: popIn 0.6s ease;
}

@keyframes popIn {
  from { transform: translate(-50%, -50%) scale(0.8); }
  to { transform: translate(-50%, -50%) scale(1); }
}

.hidden { display: none; }

h1 {
  color: #ff4d88;
  margin-bottom: 12px;
}

p {
  color: #ff6fa1;
  font-size: 1.1em;
  line-height: 1.6;
  min-height: 90px;
}

/* BUTTONS */
button {
  margin: 10px;
  padding: 12px 28px;
  border-radius: 40px;
  border: none;
  background: #ff85b3;
  color: #fff;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 6px 0 #ff5f9e;
}

button:active {
  transform: translateY(4px);
  box-shadow: 0 2px 0 #ff5f9e;
}

.yes {
  background: #7ed957;
  box-shadow: 0 6px 0 #52b032;
}

.no {
  background: #ff9999;
  box-shadow: 0 6px 0 #ff6666;
  position: relative;
}

/* FLOATING CANDY */
.float {
  position: absolute;
  font-size: 24px;
  animation: floatUp linear infinite;
  opacity: 0.9;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* GAME */
#gameArea {
  height: 150px;
  border-radius: 20px;
  border: 3px dashed #ffb6d5;
  background: #fff7fb;
  position: relative;
}

#toy {
  position: absolute;
  font-size: 32px;
  animation: toyMove 2s linear infinite;
}

@keyframes toyMove {
  from { left: -10%; top: 50%; }
  to { left: 110%; top: 50%; }
}

/* WAVING TEDDY */
.teddy {

  margin-bottom: 10px;

}

@keyframes wave {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(10deg); }
  50% { transform: rotate(0deg); }
  75% { transform: rotate(-10deg); }
}
</style>
